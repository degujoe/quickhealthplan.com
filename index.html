<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickHealthPlan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #0073e6;
            margin-bottom: 0.5em;
            text-align: center;
        }
        .container p {
            color: #555;
            line-height: 1.6;
        }
        .guidance {
            margin: 1.5em 0;
        }
        .guidance h2 {
            color: #0073e6;
            font-size: 1.2em;
        }
        .cta {
            text-align: center;
            margin: 2em 0;
        }
        .cta input[type="text"] {
            width: 80%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cta button {
            padding: 0.8em 2em;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #005bb5;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #0073e6;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .chat-container {
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-width: 600px;
    margin: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}

.chat-history {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background-color: #f9f9f9;
}

.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background-color: #fff;
}

.chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

.chat-input button {
    padding: 10px 20px;
    background-color: #0073e6;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #005bb5;
}

.chat-message {
    margin: 10px 0;
    display: flex;
    align-items: center;
}

.chat-message.user {
    justify-content: flex-end;
}

.chat-message.user .message-content {
    background-color: #0073e6;
    color: #fff;
}

.chat-message.ai {
    justify-content: flex-start;
}

.chat-message .message-content {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 70%;
}

.chat-message.user .message-content {
    background-color: #0073e6;
    color: white;
    text-align: right;
}

.chat-message.ai .message-content {
    background-color: #f1f1f1;
    color: black;
}

    </style>
</head>
<body>
    <header>
        <h1>QuickHealthPlan</h1>
    </header>
    <div class="chat-container">
    <div class="chat-history" id="chatHistory">
        <!-- Chat messages will be dynamically appended here -->
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


        <div class="cta">
            <p>Start by describing your needs below. For example:</p>
            <p><i>"Iâ€™m looking for an affordable health plan for my family in London."</i></p>
            <input type="text" placeholder="Type your healthcare needs here..." id="userPrompt">
            <button onclick="handleInput()">Get Recommendations</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 QuickHealthPlan. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
